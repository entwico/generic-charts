nameOverride: ""
fullnameOverride: ""
ciRef: none

serviceAccount:
  create: true
  annotations: {}
  name:

service:
  type: ClusterIP
  annotations: {}

deployment:
  replicaCount: 1
  revisionHistoryLimit: 0
  annotations: {}

pod:
  annotations: {}
  securityContext: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
  imagePullSecrets: [] # { name: pull-secret-name }[]
  volumes: [] # Supports multiple volume types (type defaults to 'pvc' for backward compatibility)
    # PVC example:
    # - name: data
    #   type: pvc  # optional, defaults to pvc if not specified
    #   accessModes: ["ReadWriteOnce"]
    #   storageClassName: ""
    #   size: 1Gi
    # ConfigMap example:
    # - name: config
    #   type: configMap
    #   configMapName: my-configmap
    #   items: []  # optional: [{ key: "config.yaml", path: "config.yaml" }]
    # Secret example:
    # - name: secrets
    #   type: secret
    #   secretName: my-secret
    #   items: []  # optional: [{ key: "token", path: "token" }]
    # EmptyDir example:
    # - name: cache
    #   type: emptyDir

# repeats config of containers
initContainers: []
  # - name: init
  #   image:
  #     repository: ""
  #     tag: latest
  #     pullPolicy: IfNotPresent
  #   ports: [] # { name: string; value: string }[]
  #     # - name: http
  #     #   protocol: TCP
  #     #   port: 80
  #     #   exposed: true
  #     #   exposedName: null # defaults to name
  #     #   exposedPort: null # defaults to port
  #   livenessProbe: null
  #   readinessProbe: null
  #   securityContext: {}
  #   resources: {}
  #     # limits:
  #     #   cpu: 100m
  #     #   memory: 128Mi
  #     # requests:
  #     #   cpu: 100m
  #     #   memory: 128Mi
  #   command: null
  #   args: null
  #   envFromSecretNames: []
  #   env: [] # { name: string; value: string }[]
  #   volumeMounts: [] # { name: string; readOnly: boolean; mountPath: string }[]
  #   files: [] # { path: string; content: string; }[]
  #     # - path: /etc/app/config.yaml
  #     #   content: |-
  #     #     server:
  #     #     baseUrl: 123

# repeats config of initContainers
containers:
  - name: main
    image:
      repository: ""
      tag: latest
      pullPolicy: IfNotPresent
    ports: [] # { name: string; value: string }[]
      # - name: http
      #   protocol: TCP
      #   port: 80
      #   exposed: true
      #   exposedName: null # defaults to name
      #   exposedPort: null # defaults to port
    livenessProbe: null
    readinessProbe: null
    securityContext: {}
    resources: {}
      # limits:
      #   cpu: 100m
      #   memory: 128Mi
      # requests:
      #   cpu: 100m
      #   memory: 128Mi
    command: null
    args: null
    envFromSecretNames: []
    env: [] # { name: string; value: string }[]
    volumeMounts: [] # { name: string; readOnly: boolean; mountPath: string }[]
    files: [] # { path: string; content: string; }[]
      # - path: /etc/app/config.yaml
      #   content: |-
      #     server:
      #     baseUrl: 123

serviceMonitor:
  enabled: false
  portName: http
  path: /metrics
  labels: {}
  interval: 1m
  scheme: http
  scrapeTimeout: 30s
  relabelings: []
