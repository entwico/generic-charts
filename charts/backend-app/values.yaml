replicaCount: 1

image:
  repository: nginx
  tag: latest
  pullPolicy: IfNotPresent

imagePullSecrets: null
  # - name: pull-secret-name

nameOverride: ""
fullnameOverride: ""

ciRef: ""

revisionHistoryLimit: 10

serviceAccount:
  create: true
  annotations: {}
  name:

containerArgs: null
# - executable
# - --arg1=123

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  ports:
    - port: 8080
      name: http

ingress:
  enabled: false
  annotations: {}
  hosts:
    - host: chart-example.local
      paths: []
  tls: []

livenessProbe: {}

readinessProbe: {}

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

envFromSecretNames: []

podAnnotations: {}

mountFiles:
  path: /etc/app/
  files:
    config.yaml: |-
      server:
        baseUrl: 123
    application.json: |-
      { "version": 23 }

env: []
#  - name: APP_LOG_LEVEL
#    value: debug
